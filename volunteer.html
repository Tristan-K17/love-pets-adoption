    <main>
        <section id="volunteer-signup" class="volunteer-section">
            <h2>Volunteer Sign-Up</h2>
            <p>Join us in making a difference! Complete the form below to become a volunteer and help us care for our animals.</p>
            
            <form action="submit-form.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Why do you want to volunteer?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>
